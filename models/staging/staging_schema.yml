version: 2

models:
  - name: stg_orders
    description: "Staging for order data"
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: product_id
        tests:
          - relationships:
              to: ref('stg_products')
              field: product_id
      - name: order_amount
        tests:
          - not_null
